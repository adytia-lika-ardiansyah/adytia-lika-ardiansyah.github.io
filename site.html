svg, img {
  width: 20px;
  height: 20px;

}

a svg.icons-btn, a svg.icons-btn {
  fill: var(--text-color);
}

.btn {
  display: flex;
  text-decoration: none;
  text-transform: uppercase;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  letter-spacing: 0.15em;
  color: var(--text-color);
  width: 200px;
  margin: 25px 0;
  padding: 15px 25px;
  overflow: hidden;
  border: 2px solid var(--text-color);
  position: relative;
}
.btn:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  background-color: var(--main-color);
  z-index: -1;
  transition: 0.7s ease;
}

.btn-animation:before {
  width: 110%;
  height: 0;
  transform: translate(-50%, -50%) rotate(45deg);
}
.btn-animation:hover:before {
  height: 450%;
}

.toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10px;
}

input[type=checkbox] {
  height: 0;
  width: 0;
  visibility: hidden;
}

label {
  cursor: pointer;
  text-indent: -9999px;
  width: 52px;
  height: 27px;
  background: var(--text-color);
  float: right;
  border-radius: 100px;
  position: relative;
}
label::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  width: 20px;
  height: 20px;
  background-color: var(--main-color);
  border-radius: 90px;
  transition: 0.3s;
}

input:checked + label {
  background-color: var(--text-color);
}

input:checked + label::after {
  left: calc(100% - 5px);
  transform: translateX(-100%);
}

label:active:after {
  width: 45px;
}

svg.icon-mode {
  width: 20px;
  height: 20px;
  fill: var(--text-color);
}

svg.icon-mode-2 {
  margin-left: 8px;

<script>
    function showPopup(website, link, image) {
        setTimeout(function () {
            document.getElementById('popup-text').innerHTML = website;
            document.getElementById('popup-img').src = image;
            document.querySelector('.website-link .btn').href = link;

            // Show popup with bounceInUp animation
            var popup = document.getElementById('popup');
            popup.style.display = 'flex';
            popup.classList.add('animate__animated', 'animate__bounceInUp'); // Add Animate.css classes
        }, 800); // 800 milliseconds delay
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
